<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="background">

  </div>
  <div class="main-body">
    <div class="whole-card">
      <div class="heading">
        <h1>Todo</h1>
        <img src="images/icon-sun.svg" alt="" class="color-state" id="color-state" >
      </div>
      <div class="input-field">
        <div class="circle"></div>
        <input type="text" placeholder="Create a new todo..." id="input-box">
      </div>
      <div class="list" id="list">
        <!-- <ul>
          <li>Jog</li>
          <li>write</li>
          <li>Read</li>
        </ul> -->
        <div class="list-info">
          <span class="number-left"><span class="number">3</span> items left</span>
          <span class="filter">
            <p>All</p>
            <p>Active</p>
            <p>Completed</p>
          </span>
          <span class="clear-completed">Clear Completed</span>
        </div>
      </div>
      <span class="filter">
        <p>All</p>
        <p>Active</p>
        <p>Completed</p>
      </span>

    </div>
    <!-- Drag and drop to reorder list -->
  </div>
  



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hope Ada</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
